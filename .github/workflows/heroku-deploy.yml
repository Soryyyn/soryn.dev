name: Heroku Build + Deploy

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    node-setup:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2
            -   name: Setup node
                uses: actions/setup-node@v2
                with:
                    node-version: 15
            -   name: Install dependencies and build app
                run: |
                    yarn install --frozen-lockfile
                    yarn run build
            -   name: Deploy build folder to Heroku
                uses: behe/heroku-build@v1
                with:
                    app-name: "soryndev"
                    api-key: "${{secrets.HEROKU_AUTH_TOKEN}}"
                    path: ./build
